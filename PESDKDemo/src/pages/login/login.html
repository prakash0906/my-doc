<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list login>
    <div class="login-main">
      <!-- Product logo -->
    </div>
    <ion-item>
      <ion-label floating>Mobile/Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <div class="login-center">
      <button ion-button round block (click)="doLogin()">Login</button>
    </div>

    <ion-item register>
      <div class="signup">
        <span>Dont have an account? </span>
        <button ion-button clear (click)="signUp()">Sign Up</button>
      </div>
    </ion-item>

  </ion-list>

</ion-content>
