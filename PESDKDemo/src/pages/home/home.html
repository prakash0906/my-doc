<ion-header>
  <ion-navbar>
    <ion-title>
      My Doc
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="categories">
    <div class="box" *ngFor="let category of categories">
      <div class="box__p" (click)="detailsPage(category.page)">
        <ion-icon [name]="category.icon" item-start></ion-icon>
        <div class="box--label">{{category.label}}</div>
      </div>
    </div>
  </div>
</ion-content>
